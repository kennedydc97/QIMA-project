<div class="header">
    <h1 style="margin-left: 20px;">Product List</h1>
    <div class="user-info">
      <span>Welcome, {{ username }}</span>
      <button mat-button class="logout-button" (click)="logout()">Logout</button>
    </div>
  </div>
  
  <div class="table-header">
    <div>
      <mat-form-field class="filter">
        <input matInput (input)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      <i class="material-icons info-icon" matTooltip="Filters by name or category." matTooltipPosition="right">info</i>
    </div>
    <button mat-raised-button color="primary" class="add-button" (click)="openDialog('Add')">Add Product</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="categoryname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let product"> {{product?.category?.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
      <td mat-cell *matCellDef="let product"> {{product.available ? 'Yes' : 'No'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button (click)="openDialog('Edit', product)">Edit</button>
        <button mat-button (click)="openDialog('Delete', product)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
